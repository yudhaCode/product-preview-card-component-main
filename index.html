<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;800;900&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Preview    Add to Cart -->

    <main class="container">
      <figure class="thumbnail">
        <img
          src="images/image-product-mobile.jpg"
          class="thumbnail-img"
          alt="thumbnail"
        />
      </figure>
      <div class="content">
        <span class="top-title">PERFUME</span>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-wrapper">
          <span class="discounted-price"> $149.99 </span>
          <span class="normal-price"> $169.99 </span>
        </div>
        <button class="main-btn">
          <img src="images/icon-cart.svg" class="cart-icon" alt="cart-icon" />
          <span class="btn-text">Add to Cart</span>
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Faisal Yudha Nugraha</a>.
    </div>
  </body>
</html>
